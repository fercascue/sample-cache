name: File changes
on:
   push:
      branches:
        - main
jobs:
   create-file:
    name: Create file
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v3
       - uses: actions/cache@v3
         with:
           path: tmp/layer
           key: foo
       - run: echo hello > tmp/layer/world.txt
      
   use-file:
    needs: create-file
    name: Use file
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v3
       - uses: actions/cache@v3
         with:
           path: tmp/layer
           key: foo
       - run: ls -la tmp/layer/    

   