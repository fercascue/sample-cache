name: File changes
on:
   push:
      branches:
        - main
jobs:
   create-file:
    name: Create file
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v3
       - uses: actions/cache@v3
         id: restore-build
         with:
           path: ./*
           key: ${{ github.sha }}
       - run: echo hello > world.txt
       - run: ls -la
      
   use-file:
    needs: create-file
    name: Use file
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v3
       - uses: actions/cache@v3
         id: restore-build
         with:
           path: ./*
           key: ${{ github.sha }}
       - run: ls .next   

   