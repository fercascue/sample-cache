name: Dispatcher workflow suite

on:
  workflow_call:
    inputs:
      resource:  
        required: false
        type: string

jobs:
  use-file:
    name: Use file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache/restore@v3
        id: restore-build
        with:
          path: ./files
          key: layer-cache
      - run: ls .la
      - run: |
          mkdir ./opt
          cp *.yml ./opt
      - run: ls -la ./opt
    